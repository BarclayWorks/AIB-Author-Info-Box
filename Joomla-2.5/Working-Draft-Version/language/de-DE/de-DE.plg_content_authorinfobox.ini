PLG_AUTHORINFOBOX_AVATARDESC="Bilder der Autoren können von Gravatar, JomSocial oder Kunena geladen werden. Für Gravatar: Die Autoren müssen dafür einen kostenlosen Account mit derselben E-Mail Adresse wie in Ihrem Profil auf gravatar.com erstellen und ein Bild von sich hochladen. Die Bilder werden dann automatisch von Gravatar bezogen und in der Infobox angezeigt. Für JomSocial: Die Autoren müssen einen Account in JomSocial anlegen und ein Profilbild hochladen. Für Kunena Forum: Die Autoren müssen im Profil einen Avatar hochladen."
