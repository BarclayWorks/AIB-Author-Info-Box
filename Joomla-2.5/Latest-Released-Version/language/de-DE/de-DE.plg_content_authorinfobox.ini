PLG_AUTHORINFOBOX_GRAVATAR="Gravatar benutzen?"
PLG_AUTHORINFOBOX_GRAVATARDESC="Bilder der Autoren können von Gravatar geladen werden. Die Autoren müssen dafür einen kostenlosen Account mit derselben E-Mail Adresse wie in Ihrem Profil auf gravatar.com erstellen und ein Bild von sich hochladen. Die Bilder werden dann automatisch von Gravatar bezogen und in der Infobox angezeigt."
PLG_AUTHORINFOBOX_WEBSITE="Website anzeigen"
PLG_AUTHORINFOBOX_WEBSITEDESC="Einen Link zu der Website des Autors anzeigen? Diese Information wird aus den Daten des Plugins <strong>Benutzer - Profile</strong> bezogen!"
PLG_AUTHORINFOBOX_EMAIL="E-Mail Adresse anzeigen"
PLG_AUTHORINFOBOX_EMAILDESC="Die E-Mail Adresse des Autors anzeigen? Die Adresse wird über die Verschleierungsfunktion von Joomla! vor Bots geschützt. Man kann die E-Mail Adresse auch in Klartext (ungeschützt) anzeigen lassen."
