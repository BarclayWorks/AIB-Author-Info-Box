PLG_AUTHORINFOBOX="Inhalt - Author Info Box"
PLG_AUTHORINFOBOX_XML_DESCRIPTION="Author Info Box<br /><br />Relevante Informationen über den Autor über oder unter Artikeln anzeigen lassen.<br /><br />Das Plugin nutzt de Daten aus dem Joomla! Plugin 'Benutzer - Profile'. Bitte das Plugin aktivieren und die benötigten Informationen (Website und Über mich) im jeweiligen Profil des Autors eintragen.<br /><br />Das Aussehen des Plugins kann komplett über die mitgelieferte CSS Datei authorinfobox.css verändert werden. Erstelle eine individuelle Autoreninfobox passend zum eigenen Template!<br /><br />Version 2.5-2 - <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/de/aib-author-info-box"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"AIB - Author Info Box"_QQ_">Projektseite: AIB - Author Info Box</a>"
