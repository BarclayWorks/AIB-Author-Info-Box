PLG_AUTHORINFOBOX_EXCLUDEARTICLEIDS="Artikel über ID ausschließen"
PLG_AUTHORINFOBOX_EXCLUDEARTICLEIDSDESC="Damit lassen sich beliebige Artikel ausschließen. Die ID des Artikels findet man unter 'Inhalt' - 'Beiträge' in der Tabelle ganz rechts. Mehrere IDs getrennt mit einem Komma eingeben: 3,5,4"
PLG_AUTHORINFOBOX_EXCLUDEARTICLEITEMIDS="Artikel über Item-ID ausschließen"
PLG_AUTHORINFOBOX_EXCLUDEARTICLEITEMIDSDESC="Damit lassen sich beliebige Artikel ausschließen. Die Item-ID des Artikels findet man unter 'Menüs' - 'Eigenes Menü' in der Tabelle ganz rechts. Mehrere Item-IDs getrennt mit einem Komma eingeben: 102,106,109"
PLG_AUTHORINFOBOX_EXCLUDEARTICLECATEGORIES="Artikel über Kategorie ID ausschließen"
PLG_AUTHORINFOBOX_EXCLUDEARTICLECATEGORIESDESC="Damit lassen sich alle Artikel einer Kategorie ausschließen. Die Kategorie ID findet man unter 'Inhalt' - 'Kategorien' in der Tabelle ganz rechts. Mehrere Kategorie IDs getrennt mit einem Komma eingeben: 2,5,7"
