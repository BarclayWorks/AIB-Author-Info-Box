PKG_AUTHORINFOBOX_XML_DESCRIPTION="<strong>Author Info Box</strong> package was installed successfully!<br /><br />This package contains two plugins which were activated automatically during the installation process.<br /><br /><strong>Content - Author Info Box</strong> (content plugin)<br /><br />AIB shows relevant information about the author under or above an article.<br /><br />The plugin uses the data from the own AIB profile plugin, the Joomla! plugin 'Users - Profile Plugin', the component JomSocial, the forum component Kunena or the author component Author List. Please enable the plugin and add the needed information in the profiles of the authors if you want to use the profile plugin solution.<br /><br />You may adjust the complete output of the plugin with the included CSS file authorinfobox.css. Create your individual author info box!<br /><br /><strong>User - Author Info Box Profile</strong> (user plugin)<br /><br />This plugin allows you to enter all relevant data for the info box. The data can be entered in the edit mode only in the backend due to security reason. This is a helper plugin for the main plugin <strong>Content - Author Info Box</strong>. In the main plugin, the data can be used by selecting the option 'Author Info Box Profile Plugin'.<br /><br />Project Page: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/aib-author-info-box"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Author Info Box"_QQ_">Author Info Box</a><br /><br />Please post a rating and a review at the Joomla! Extensions Directory: <a href="_QQ_"http://extensions.joomla.org/extensions/news-display/content-infos/authors/20830"_QQ_" target="_QQ_"_blank"_QQ_">AIB - Author Info Box in the JED</a> - Thank you!"